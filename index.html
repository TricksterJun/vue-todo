<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vue testing</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <input
                class="inputText"
                type="text"
                placeholder="What do you have to do?"
                v-on:keyup.enter="addTodo"
            />
            <ol class="orderList">
                <li
                    class="listItem"
                    v-for="(todo, index) in todos"
                    v-bind:key="todos.id"
                >
                    {{ todo.text }}
                    <div class="times" v-on:click="removeTodos(index)">
                        &times;
                    </div>
                </li>
            </ol>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
